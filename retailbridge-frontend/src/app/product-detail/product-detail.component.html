    <img [src]="product.image" alt="{{ product.name }}" />
    <h1>{{ product.name }}</h1>
    <p>Brand: {{ product.brand }}</p>

    <p>{{ product.description }}</p>
    <h3>Reviews:</h3>
  <ul>
    <li *ngFor="let review of reviews">
      <strong>{{ review.user }}:</strong> {{ review.comment }}
    </li>
  </ul>
  </div>

  <!-- product-details.component.html -->
<div id="product" class="container-fluid">
  <div *ngIf="product">
    <h1>{{ product.name }}</h1>
    <img [src]="product.image" alt="{{ product.name }}" class="img-fluid">
    <p>Price: ${{ product.price | number: '1.0-3' }}</p>
    <p>{{ product.description }}</p>
    <div [innerHTML]="product.details"></div>

    <!-- Conditionally render the 'Add to Cart' button -->
    <button *ngIf="!isAdminOrSupport()" class="btn btn-primary">Add to Cart</button>
  </div>
  <div *ngIf="!product" class="alert alert-danger">
    Product not found.
  </div>
</div>
