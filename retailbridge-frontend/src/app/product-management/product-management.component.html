<div class="container-fluid" *ngIf="isAdmin; else noAccess">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Price</th>
          <th>Name</th>
          <th>Description</th>
          <th>Details</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.price }}</td>
          <td>{{ product.name }}</td>
          <td [innerHTML]="product.description"></td>
          <td [innerHTML]="product.details"></td>
          <td>
            <button class="btn btn-primary btn-sm">
              <fa-icon [icon]="faPencil"></fa-icon> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.productId)">
                <fa-icon [icon]="faTimes"></fa-icon> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="totalPages > 1">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>
  
  <ng-template #noAccess>
    <div class="alert alert-danger">{{ errorMessage }}</div>
  </ng-template>
